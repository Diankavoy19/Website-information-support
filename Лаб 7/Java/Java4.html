<head>
  <meta charset="UTF-8">
  <title>Java4</title>

</head>
<body>
    <script>
    let m = prompt("введіть номер місяця")
    m = +m
    let mName
    switch (m) {
      case 1: 
        mName = "Січень"
        break;
        case 2: 
        mName = "Лютий"
        break;
        case 3: 
        mName = "Березень"
        break;
        case 4: 
        mName = "Квітень"
        break;
        case 5: 
        mName = "Травень"
        break;
        case 6: 
        mName = "Червень"
        break;
        case 7: 
        mName = "Липень"
        break;
        case 8: 
        mName = "Серпень"
        break;
        case 9: 
        mName = "Вересень"
        break;
        case 10: 
        mName = "Жовтень"
        break;
        case 11: 
        mName = "Листопад"
        break;
        case 12: 
        mName = "Грудень"
        break;
    
      default:
        mName = "некоректний номер місяця"
        break;
    }
    alert( mName)

    </script></body></html>
