    <script language = 'javascript'> //дата
function formatDate(date) {

  var dd = date.getDate();
  if (dd < 10) dd = '0' + dd;

  var mm = date.getMonth() + 1;
  if (mm < 10) mm = '0' + mm;

  var yy = date.getFullYear() ;
  if (yy < 10) yy = '0' + yy;

  return dd + '.' + mm + '.' + yy+"р.";
}

var d = new Date(); 
alert( formatDate(d) ); 
</script>
    </body></html>
