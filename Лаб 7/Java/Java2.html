<html>
    <head>
        <title>Java2</title>
        <link rel="stylesheet" href="style.css" />
        <script>
            function ds(radius) 
            {
                if(radius==""||isNaN(radius))
                {alert("Введіть значення радіуса!")}
                else{
                   if(document.form1.elements[1].checked)
                    {
                        alert("Радіус="+Math.round(radius*radius*Math.PI*100)/100 ) ;
                    }
                }
                
    }
        </script>
    </head>
    <body >
        <center>
        <form name="form1" class="form1">
            <br>
            <br>
            <h3 size="30px">Введіть значення радіуса кола:</h3><br>
            <input type="text" class="text" name="radius" size=10>
            <hr> 
            <table>
                <tr>
                    <td><input type="radio"  class="button2"name="fv"  onClick="ds(radius.value)">площа круга</td></tr>
            </table>
            <input type="reset" name="reset" value="Очистити" class="button">
        </form>
        </center>
    </body>
</html>
